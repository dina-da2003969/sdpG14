<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Doha Clinic - Supervisor Dashboard</title>
</head>
<body>
    <div class="container">
        <header>
            <header class="header">
                <h1>DOHA CLINIC</h1>
            </header>
            <nav class="navigation">
                <ul>
                    <li><a href="./supervisorHome.html" class="active">Notifications</a></li>
                    <li><a href="./super history.html">Request History</a></li>
                    <li><a href="supervisorProfile.html">Profile</a></li>
                    <li class="notification-item">
                        <div class="notification-icon" id="notificationIcon">
                            <i class="fas fa-bell" style="color: #ffffff; font-size: 1.2rem; cursor: pointer;"></i>
                            <span class="notification-count" id="notificationCount"></span>
                            <div class="notification-dropdown" id="notificationDropdown">
                                <div class="notification-header">
                                    <h3>Notifications</h3>
                                    <button id="markAllRead">Mark all as read</button>
                                </div>
                                <div class="notification-list" id="notificationList">
                                    <!-- Notifications will be dynamically added here -->
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <button id="logout-button" class="logout-button">
                            Logout
                        </button>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="table-container">
                <div id="loading-indicator" style="display: none;">
                    Loading requests...
                </div>
                <table class="notification-table">
                    <thead>
                        <tr>
                            <th>Doctor Name</th>
                            <th>Cubicle Number</th>
                            <th>Patient Details</th>
                            <th>Request Time</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Request data will be dynamically populated here -->
                        <tr id="no-requests-row">
                            <td colspan="5" class="no-data">Loading requests...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add Firebase Scripts -->
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./supervisorHome.js"></script>
    <script type="module" src="./logout.js"></script>
</body>
</html>
