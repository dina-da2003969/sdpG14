<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Doha Clinic - Change Forgotten Password</title>
    </head>
    <body>
        <div class="container">
            <header>
                <header class="header">
                    <h1>DOHA CLINIC</h1>
                </header>
            </header>
            <main class="main">
                <form class="form" id="change-password-form">
                    <h2 class="title">Change Forgotten Password</h2>
                    
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input 
                            type="email" 
                            id="username" 
                            class="form-input"
                            placeholder="someone@example.com" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input 
                            type="password" 
                            id="newPassword" 
                            class="form-input"
                            placeholder="Enter new password" 
                            required 
                            minlength="6"
                        >
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="form-input"
                            placeholder="Confirm new password" 
                            required 
                            minlength="6"
                        >
                    </div>

                    <div class="form-actions">
                        <div class="button-group">
                            <button type="submit" class="confirm-button">
                                Confirm
                            </button>
                            <button type="reset" class="reset-button">
                                Reset
                            </button>
                        </div>
                        
                        <div class="links-group">
                            <a href="./login.html" class="back-to-login">
                                ‚Üê Back to Login
                            </a>
                        </div>
                    </div>

                </form>
            </main>
        </div>
    </body>
    <script type="module" src="./changeForgotenPassword.js"></script>

</html>
