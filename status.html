<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <header class="header">
                <h1>DOHA CLINIC</h1>
            </header>
            <nav class="navigation">
                <ul>
                    <li><a href="./dr home.html">Request Supervisor</a></li>
                    <li><a href="./status.html" class="active">Request Status</a></li>
                    <li><a href="./dr history.html">Request History</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li class="notification-item">
                        <div class="notification-icon" id="notificationIcon">
                            <i class="fas fa-bell" style="color: #ffffff; font-size: 1.2rem; cursor: pointer;"></i>
                            <span class="notification-count" id="notificationCount"></span>
                            <div class="notification-dropdown" id="notificationDropdown">
                                <div class="notification-header">
                                    <h3>Notifications</h3>
                                    <button id="markAllRead">Mark all as read</button>
                                </div>
                                <div class="notification-list" id="notificationList">
                                    <!-- Notifications will be dynamically added here -->
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <button id="logout-button" class="logout-button">
                            Logout
                        </button>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="table-container">
                <table class="notification-table">
                    <thead>
                        <tr>
                            <th>Request ID</th>
                            <th>Supervisor name</th>
                            <th>Action</th>
                            <th>Cancel Request!</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <div class="button-group">
                                    <button class="decline-button">Cancel</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
<script type="module" src="./status.js"></script>
<script type="module" src="./drHome.js"></script>
<script type="module" src="./logout.js"></script>
</html>
