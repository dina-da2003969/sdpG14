<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Doha Clinic - Notifications</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header">
                <h1>DOHA CLINIC</h1>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="./dr home.html">Request Supervisor</a></li>
                    <li><a href="./status.html">Request Status</a></li>
                    <li><a href="./dr history.html">Request History</a></li>
                    <li><a href="./notifications.html" class="active">Notifications</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li class="notification-item">
                        <div class="notification-icon" id="notificationIcon">
                            <i class="fas fa-bell" style="color: #ffffff; font-size: 1.2rem; cursor: pointer;"></i>
                            <span class="notification-count" id="notificationCount"></span>
                            <div class="notification-dropdown" id="notificationDropdown">
                                <div class="notification-header">
                                    <h3>Notifications</h3>
                                    <button id="markAllRead">Mark all as read</button>
                                </div>
                                <div class="notification-list" id="notificationList">
                                    <!-- Notifications will be dynamically added here -->
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="notifications-page">
                <h2>Notifications</h2>
                <div class="notifications-controls">
                    <button id="markAllReadBtn" class="btn">Mark All as Read</button>
                    <select id="filterNotifications" class="form-select">
                        <option value="all">All Notifications</option>
                        <option value="unread">Unread</option>
                        <option value="read">Read</option>
                    </select>
                </div>
                <div class="notifications-container" id="notificationsContainer">
                    <!-- Notifications will be dynamically added here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add Firebase Scripts -->
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./notifications.js"></script>
</body>
</html>
