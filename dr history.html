<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Doha Clinic - Request History</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>DOHA CLINIC</h1>
        </header>
        <nav class="navigation">
            <ul>
                <li><a href="./dr home.html">Request Supervisor</a></li>
                <li><a href="./status.html">Request Status</a></li>
                <li><a href="./dr history.html" class="active">Request History</a></li>
                <li><a href="./profile.html">Profile</a></li>
                <li class="notification-item">
                    <div class="notification-icon" id="notificationIcon">
                        <i class="fas fa-bell" style="color: #ffffff; font-size: 1.2rem; cursor: pointer;"></i>
                        <span class="notification-count" id="notificationCount"></span>
                        <div class="notification-dropdown" id="notificationDropdown">
                            <div class="notification-header">
                                <h3>Notifications</h3>
                                <button id="markAllRead">Mark all as read</button>
                            </div>
                            <div class="notification-list" id="notificationList">
                                <!-- Notifications will be dynamically added here -->
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <button id="logout-button" class="logout-button">
                        Logout
                    </button>
                </li>
            </ul>
        </nav>
        <main class="main">
            <div class="table-container">
                <h2 class="section-title">Request History</h2>
                <div class="search-box">
                    <input 
                        type="text" 
                        class="search-input" 
                        id="search-requests" 
                        placeholder="Search requests..."
                    >
                    <span class="search-icon">üîç</span>
                </div>
                <table class="notification-table">
                    <thead>
                        <tr>
                            <th>Time of request</th>
                            <th>Status</th>
                            <th>Supervisor assigned</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example rows will be populated by JavaScript -->
                        <tr id="no-data-row">
                            <td colspan="3" class="no-data">No request history found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
<script type="module" src="./drHistory.js"></script>
<script type="module" src="./drHome.js"></script>
<script type="module" src="./logout.js"></script>
</html>
